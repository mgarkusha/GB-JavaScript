<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function min (number1, number2) {
                var result;
                (number1 > number2) ? result = number2 : result = number1;
                return result;
            }
            console.log(min(1, 2))
            console.log(min(4, 3))
            console.log(min(-4, 10))            
        </script>
    </body>
</html>
