<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var z="";
            for (var y=1; y<=8; y++) {
                for (var x=1; x<=8; x++) {
                    (y % 2 == 0) ? z=z+" █" : z=z+"█ ";
                }
                z=z+"\n";
            }
            console.log(z);
        </script>
    </body>
</html>
