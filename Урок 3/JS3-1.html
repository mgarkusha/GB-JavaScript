<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var i;
            var lattice = "#";
            for (i=0; i<=12; i++) {
                console.log (lattice);
                if (i<=5) {
                    lattice=lattice+'#';
                }
                if (i>5) {
                    lattice=lattice.slice(0, -1);
                }
            }
        </script>
    </body>
</html>
