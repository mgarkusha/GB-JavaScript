<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var access;
            var age = prompt('Сколько Вам лет?', '');
            switch(age) {
                case '1':
                    access=true;
                    alert("Тебе" +age + "Доступ " + access);
                    break;
                case '2':
                    access=false;
                    alert("Тебе" +age + "Доступ " + access);
                    break;
                default:
                    alert("Кто здеся?")
                    break;
            }
        </script>
    </body>
</html>
