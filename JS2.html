<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    //Задачка 1:
    var a = 1, b = 1, c, d;

    c = ++a;
    console.log(c); // Результат =2 т.к. префиксная форма инкремента вернула значение уже после увеличения на 1.

    d = b++;
    console.log(d); // Результат =1 т.к. постфиксная форма инкремента вернула значение до увеличения на 1.

    c = (2+ ++a);
    console.log(c); // Результат =5 т.к. "а" уже было=2, ++a его увеличилое ещё на 1(у этой операции больший приоритет, чем у "+"). Итого 2+ 2+1 = 5

    d = (2+ b++);
    console.log(d); // Результат =4 т.к. "b" уже было=2, b++ вернуло значение до увеличения. Итого 2+ 2 = 4

    console.log(a); // Результат =3, т.к. 1+ ++a + ++a = 3
    console.log(b); // Результат =3, т.к. 1+ b++ + b++(уже увеличенное) = 3

    //Задачка 2:
    var e = 2;
    var x = 1 + (e *= 2);
    console.log(x); // x=5, т.к. вначале выполняется (e=e*2 или 2*2) и +1

</script>
</body>
</html>
